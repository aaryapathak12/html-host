<!DOCTYPE html>
<html>
<head>
  <title>Upload HTML File</title>
</head>
<body>
  <h2>Upload your HTML file to host on GitHub Pages</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="html_file" accept=".html" required>
    <button type="submit">Upload and Host</button>
  </form>
</body>
</html>
